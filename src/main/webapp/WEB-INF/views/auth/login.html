<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lifestyle Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            max-width: 1000px;
        }

        .left-side {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .left-side img {
            width: 180px;
            height: 350px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        .left-side img.center {
            transform: scale(1.05);
            z-index: 2;
        }

        .right-side {
            margin-left: 50px;
        }

        .form-container {
            background-color: #121212;
            padding: 35px;
            border-radius: 10px;
            border: 1px solid #333;
            width: 260px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 24px;
        }

        .form-container input {
            width: 100%;
            padding: 11px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            background-color: #262626;
            color: #fff;
        }

        .form-container button {
            width: 100%;
            padding: 11px;
            background-color: #0095f6;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #1877f2;
        }

        .form-container p {
            text-align: center;
            margin: 14px 0 5px;
            font-size: 14px;
        }

        .form-container a {
            color: #0095f6;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 18px 0;
            color: #777;
            font-size: 14px;
        }

    </style>
</head>
<body>

<div class="container">

    <div class="left-side">
        <img src="https://i.pinimg.com/750x/54/4a/fc/544afc70665ea723b3b46e23b85b1f04.jpg" alt="img1">
        <img src="https://images.pexels.com/photos/18733673/pexels-photo-18733673.jpeg?cs=srgb&dl=pexels-blue-18733673.jpg&fm=jpg" class="center" alt="img2">
        <img src="https://i.pinimg.com/736x/01/f8/ca/01f8cae58289dbe26a536ccc6c91cfde.jpg" alt="img3">
    </div>

    <div class="right-side">
        <div class="form-container">
            <h2>Lifestyle</h2>
            <p style="font-size: 13px; color: #ccc; margin-bottom: 20px;">we are more than just a social media</p>
            <form action="/auth/checkUser" method="post">
                <input type="text" name="username" placeholder="Phone, username or email" required>
                <input type="password" name="password" placeholder="Password" required minlength="8">
                <button type="submit">Log In</button>
            </form>

            <div class="divider">OR</div>

            <button style="background-color:#1877f2; margin-bottom:10px;">Log in with Facebook</button>

            <p><a href="#">Forgot password?</a></p>

            <p>Don't have an account? <a href="/auth/register">Sign up</a></p>
        </div>
    </div>

</div>

</body>
</html>
