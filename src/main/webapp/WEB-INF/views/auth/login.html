<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Lifestyle — Welcome</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #0e0e0e;
            font-family: 'Arial', sans-serif;
            color: #fff;
            padding: 0 140px; /* Ещё сильнее отступы с краёв */
        }

        .left-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: visible;
        }

        .photo-card {
            position: absolute;
            width: 220px;
            height: 390px;
            border-radius: 20px;
            object-fit: cover;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.7); /* Тень для объема */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6)); /* Еще немного тени */
        }

        .photo-card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255,255,255,0.6);
            filter: drop-shadow(0 6px 10px rgba(255,255,255,0.4));
            z-index: 10;
        }

        /* Ещё ближе к центру */
        .photo1 { transform: rotate(-8deg) translateX(-50px) scale(1); z-index: 1; }
        .photo2 { transform: rotate(0deg) translateX(0) scale(1.05); z-index: 2; }
        .photo3 { transform: rotate(8deg) translateX(50px) scale(1); z-index: 1; }

        .right-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtk4C5wdl8S1ogO3KDaC1DecN6byr3ENFPeA&s") no-repeat center/cover;
            padding: 40px;
            border-radius: 16px;
            width: 340px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            text-align: center;
            backdrop-filter: blur(3px);
        }

        .form-container h2 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #fff;
            text-shadow: 0 0 8px rgba(0,0,0,0.5);
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 90%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="password"]:focus {
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .btn {
            width: 95%;
            padding: 14px;
            margin-top: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #79a672;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #ff686b;
            transform: scale(1.02);
        }

        .register-btn {
            background-color: #ec8c70;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            width: 95%;
            padding: 14px;
            margin-top: 10px;
            border-radius: 10px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .register-btn:hover {
            background-color: #5edfff;
            transform: scale(1.02);
        }

        .form-container p {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
            text-shadow: 0 0 8px rgba(0,0,0,0.5);
        }

        .register-description {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
            text-shadow: 0 0 8px rgba(0,0,0,0.5);
            text-align: left;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="left-side">
    <img src="https://i.pinimg.com/474x/2e/08/67/2e0867bd359218dccf73c304fc4b09e2.jpg" class="photo-card photo1" alt="Photo 1">
    <img src="https://g1.img-dpreview.com/3ACBE6D011274856888F900E563D7A85.jpg" class="photo-card photo2" alt="Photo 2">
    <img src="https://images.unsplash.com/photo-1566895291281-ea63efd4bdbc?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fDklM0ExNnxlbnwwfHwwfHx8MA%3D%3D" class="photo-card photo3" alt="Photo 3">
</div>

<div class="right-side">
    <div class="form-container">
        <h2>Welcome</h2>
        <form action="/login" method="post">
            <input type="text" name="gmail" placeholder="Gmail" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required
                   title="Enter a valid Gmail address">
            <input type="password" name="password" placeholder="Password" minlength="8" required
                   title="Password must be at least 8 characters">
            <button type="submit" class="btn">Login</button>
        </form>

        <p class="register-description">If you don't have an account:</p>
        <a href="auth/register" class="register-btn">Register</a>

        <p>© Lifestyle </p>
    </div>
</div>

</body>
</html>
