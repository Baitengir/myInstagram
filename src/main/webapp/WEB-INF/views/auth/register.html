<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Lifestyle</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background-color: #121212;
            border: 1px solid #333;
            padding: 40px 30px;
            border-radius: 8px;
            width: 360px;
            text-align: center;
        }
        .register-container h1 {
            font-family: 'Trebuchet MS', sans-serif;
            font-size: 22px;
            margin-bottom: 10px;
        }
        .register-container p {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }
        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="tel"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: #1c1c1c;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
        }
        .register-container button {
            width: 100%;
            padding: 12px;
            background: #0095f6;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        .register-container button:hover {
            background: #007ace;
        }
        .register-container .login-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .register-container .login-link a {
            color: #0095f6;
            text-decoration: none;
        }
        .register-container .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h1>Lifestyle</h1>
    <p>we are more than just a social media</p>
    <form action="/auth/saveUser" method="post">
        <input type="text" name="userName" placeholder="Username" required title="Enter a unique username">
        <input type="email" name="email" placeholder="Email" required
               pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
               title="Enter a valid email address">
        <input type="tel" name="phone" placeholder="Phone (+996 700 123 456)"
               pattern="^\+996\d{9}$"
               required title="Format: +996XXXXXXXXX">
        <input type="password" name="password" placeholder="Password" minlength="8"
               required title="Password must be at least 8 characters">
        <button type="submit">Register</button>
    </form>
    <div class="login-link">
        Already have an account? <a href="/auth">Log in</a>
    </div>
</div>

</body>
</html>
