<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add New Post | myInstagram</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .upload-container {
            background-color: #121212;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        h1 {
            margin-bottom: 25px;
            text-align: center;
            font-weight: normal;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 6px;
            background-color: #262626;
            color: #fff;
            font-size: 14px;
            resize: vertical;
        }

        textarea {
            height: 100px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0095f6;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #007acc;
        }

        .back-button {
            background-color: transparent;
            color: #0095f6;
            border: none;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: underline;
            display: block;
            text-align: left;
            padding: 0;
        }

        .back-button:hover {
            color: #007acc;
        }
    </style>
</head>
<body>

<div class="upload-container">
    <button onclick="history.back()" class="back-button">‚Üê Back</button>

    <h1>Add New Post</h1>
    <form action="/post/uploadPost" method="post">
        <label for="imageUrl">Photo URL</label>
        <input type="text" id="imageUrl" name="imageUrl" placeholder="Enter photo URL" required />

        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter post title" required />

        <label for="description">Description (in English)</label>
        <textarea id="description" name="description" placeholder="Write a description..." required></textarea>

        <button type="submit">Upload Post</button>
    </form>
</div>

</body>
</html>
